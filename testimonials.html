    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Quicksand', sans-serif;background:#f5bd5f;color:#333;max-width:1000px;margin:auto;}
    :root{--brand-yellow:#f5bd5f;--brand-blue:#0a3bda;}
    .tw-nav{background:#fff;border-radius:12px;padding:10px 16px;display:flex;justify-content:center;align-items:center;position:relative;margin:12px auto 0;max-width:1000px;}
    .tw-links{list-style:none;display:flex;gap:14px;margin:0;padding:0;font-weight:700;flex-wrap:wrap;}
    .tw-links a{color:var(--brand-blue);text-decoration:none;padding:8px 12px;border-radius:10px;display:inline-flex;align-items:center;gap:6px;transition:transform .15s ease, background .15s ease;}
    .tw-links a:hover{transform:scale(1.08);background:rgba(10,59,218,.10);}
    .tw-links a svg{width:18px;height:18px;fill:currentColor;}
    .tw-menu-toggle{display:none;position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:26px;border:none;background:var(--brand-blue);color:#fff;border-radius:8px;padding:6px 10px;cursor:pointer;}
    @media(max-width:768px){
      .tw-menu-toggle{display:block;}
      .tw-links{display:none;position:absolute;left:0;right:0;top:100%;background:var(--brand-blue);border-radius:12px;flex-direction:column;padding:10px;margin-top:8px;z-index:50;}
      .tw-links.active{display:flex;}
      .tw-links a{color:#fff;background:transparent;padding:12px 14px;border-radius:10px;}
      .tw-links a:hover{background:rgba(255,255,255,.12);transform:scale(1.05);}
    }
    header{text-align:center;padding:40px 20px;}
    .brand-wrap{display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:10px;}
    .brand-wrap img:first-child { max-height:150px; height:auto; }
    .brand-wrap img:last-child { max-height:120px; height:auto; }
    header p{font-size:1.3rem;margin-top:10px;}
    section{background:white;padding:40px 50px;border-radius:8px;margin:40px 0;box-shadow:0 0 10px rgba(0,0,0,0.05);}
    section h2{color:var(--brand-blue);margin-bottom:20px;font-size:2rem;}
    section p{font-size:1.1rem;line-height:1.6;}
    .testimonial{border-left:4px solid var(--brand-blue);padding:15px 20px;margin-bottom:20px;background:#fdfdfd;border-radius:6px;}
    .testimonial p{font-style:italic;}
    .testimonial .author{font-weight:700;color:var(--brand-blue);margin-top:8px;}
    footer{text-align:center;color:#333;font-size:0.9rem;margin:40px 0 20px;}
    footer a{color:var(--brand-blue);font-weight:bold;text-decoration:none;}
    footer a:hover{text-decoration:underline;}
  </style>
